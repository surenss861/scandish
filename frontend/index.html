<body class="bg-[#080705] text-[#FFFFFA]">
  <div id="root"></div>
  <script>
    // Kill any existing Service Workers and clear caches BEFORE loading main.jsx
    (function () {
      if ('serviceWorker' in navigator && !sessionStorage.getItem('sw_killed')) {
        sessionStorage.setItem('sw_killed', '1');
        Promise.resolve()
          .then(() => navigator.serviceWorker.getRegistrations())
          .then((regs) => Promise.all((regs || []).map((r) => r.unregister())))
          .then(() => (window.caches && caches.keys ? caches.keys() : []))
          .then((keys) => Promise.all((keys || []).map((k) => caches.delete(k))))
          .then(() => location.reload())
          .catch(() => location.reload());
      }
    })();
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>
